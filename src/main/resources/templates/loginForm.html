<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<!-- thymeleafと拡張機能を使用するおまじない layout.htmlの階層に注意！-->
<head>
<meta charset="UTF-8" />
<title>顧客一覧</title>
</head>
<body class="login-page">
	<div layout:fragment="content" class="col-sm-12">
		<div class="login-box">
			<div class="login-logo">
				<a href="">ログイン画面</a>
			</div>
			<div class="login-box-body">
				<form class="form-signin" th:action="@{/login}" method="post">
					<fieldset>
						<div th:if="${param.error}" class="alert alert-danger">
							ユーザ名とパスワードが正しくありません</div>
						<input type="text" class="form-control" name="username"
							placeholder="userName" required="required" autofocus="autofocus" />
						<div class="form-group has-feedback">
							<input type="password" class="form-control" name="password" placeholder="Password" required="required" />
							<span class="glyphicon glyphicon-lock form-control-feedback"></span>
						</div>
						<button class="btn btn-primary btn-block btn-flat" type="submit">ログイン</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
